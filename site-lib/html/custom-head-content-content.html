<!DOCTYPE html>
<html>
<head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const path = window.location.pathname;
      const page = path.substring(path.lastIndexOf("/") + 1);

      if (page === "index.html" || page === "") {
        window.location.href = "/hey!";
      }
    });
  </script>
</head>
<body>
</body>
</html>
